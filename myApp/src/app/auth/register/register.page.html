<div class="loginbody">
  <div class="formentity">
    <div *ngIf="isLoading"
      style="position: absolute;width: 100%;height: 100%;display: flex;align-items: center;justify-content: center;background-color: rgba(0, 0, 0, 0.363);z-index: 100;">
      <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)"
        animationDuration=".5s"></p-progressSpinner>
    </div>
    <div
      style="display: flex;flex-direction: row;align-items: center;justify-content: center; gap: 10px;padding: 0px;height: 100px;">
      <i class="pi pi-megaphone" style="font-size: 2.5rem;"></i>
      <h5 style="font-size: 2.5rem;">TKLEM</h5>
    </div>
    <h1>S'inscrire</h1>
    <p-messages [(value)]="message" [enableService]="true" [closable]="true"></p-messages>
    <caption>Veuillez vous s'inscrire pour continuer.</caption>
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="pi pi-user"></i>
      </p-inputGroupAddon>
      <input pInputText placeholder="Name" />
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="pi pi-at"></i>
      </p-inputGroupAddon>
      <input pInputText type="email" placeholder="E-mail" />
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="pi pi-lock"></i>
      </p-inputGroupAddon>
      <input pInputText type="password" placeholder="Mot de passe" />
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="pi pi-lock"></i>
      </p-inputGroupAddon>
      <input pInputText type="password" placeholder="Mot de passe" />
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="pi pi-id-card"></i>
      </p-inputGroupAddon>
      <input pInputText placeholder="CIN" />
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon>
        <i class="pi pi-hashtag"></i>
      </p-inputGroupAddon>
      <input pInputText placeholder="Massar code d'etudiant" />
    </p-inputGroup>
    <p-button (onClick)="requestSignup()" [rounded]="true" label="Inscrire"></p-button>
    <a><span style="color: #ffffffb6;">Vous avez deja un compte ?</span>
    </a>
    <a routerLink="/auth/login" style="font-weight: 800; font-size:0.9rem; color: #3acab7; cursor: pointer;">
      Se Connecter
    </a>
  </div>

</div>
